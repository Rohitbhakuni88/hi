<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
        max-width: 500px;
        margin: auto;
    }
    label {
        display: inline-block;
        width: 120px;
    }
    input, textarea {
        width: 100%;
        margin-bottom: 10px;
    }
    
</style>
<body>
    
    <form action="registration.php" method="post" onsubmit="return validateForm()">
        <label for="name">Full Name:</label><input type="text" id="name" name="full_name" required><br>
        <label for="designation">Designation:</label><input type="text" id="designation" name="designation" required><br>
        <label for="doj">Date of Joining:</label><input type="date" id="doj" name="date_of_joining" required><br>
        <label for="phone">Phone Number:</label><input type="tel" id="phone" name="phone_no" required><br>
        <label for="email">Email:</label><input type="email" id="email" name="email" required><br>
        <label for="address">Address:</label><textarea id="address" name="address" required></textarea><br>
        <input type="submit" value="Register">
    </form>
    <script>
        function validateForm() {
            const phone = document.getElementById('phone').value;
            if (!/^\d{10}$/.test(phone)) {
                alert('Phone number must be 10 digits.');
                return false;
            }
            return true;
        }
        

    </script>
    
</body>
</html>
